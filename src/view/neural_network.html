<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Evolução Neural - Pêndulo Invertido</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <h1>Evolução Neural - Algoritmo Genético</h1>
    <div id="controls">
      <form id="evolution-form">
        <label for="generations">Número de Gerações:</label>
        <input type="number" id="generations" name="generations" value="50" min="1" /><br />
        
        <label for="populationSize">Indivíduos por Geração:</label>
        <input type="number" id="populationSize" name="populationSize" value="20" min="1" /><br />
        
        <label for="mutationRate">Taxa de Mutação:</label>
        <input type="number" id="mutationRate" name="mutationRate" value="0.05" step="0.01" min="0" max="1" /><br />
        
        <button type="button" id="startEvolution">Iniciar/Reiniciar</button>
      </form>
    </div>
    <div id="simulation-container" style="width:800px; height:600px; border:1px solid #bdc3c7;"></div>
    <script type="module" src="./neural_view.ts"></script>
  </body>
</html>
